type Schedule {
    date: String!
    participants: [Participants]
}

type Participants {
    name: String!
    branch: String!
    time: String!
    password: String!
}

input CreateScheduleInput {
    date: String!
    name: String!
    branch: String!
    time: String!
    password: String!
}

type Query {
    getAllSchedule: [Schedule]
}

type Mutation {
    addSchedule(schedule: CreateScheduleInput): String
}